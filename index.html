<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather tracker</title>
</head>
<body>
    <!--Header-->
    <header class="bg-primary">
        <h1 class="p-2 text-light text-center">Weather Dashboard</h1>
    </header>
    <!--Beginning of row 1-->
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="row">

                <!--Search-->
                <div class=" col-md-3">

                    <!--Search form -->
                    <h4>Search for a city</h4>
                    <form class="form-inline" id="search-form">
                        <input type="search" class="form-control mb-3 ds-input" id="cityname" placeholder="Enter City">
                        <button type="submit" class="btn btn-primary mb-3">Search</button>
                    </form>

                    <!--Search History-->
                    <ul class="list-group" id="search-history">
                    </ul>

                </div>

                <!--Results Section-->
                <div class="col-md-9">

                    <!--city weather data-->
                    <div class="card mt-2">
                        <div class="card-body">
                            <div class="d-flex flex-row">
                                <h2 class="card-title align-self-center" id="main-city-name"></h2>
                            </div>
                            <h5 class="card-subtitle text-muted" id="main-city-temp">Temperature</h5>
                            <h5 class="card-subtitle text-muted" id="main-city-humid">Humidity</h5>
                            <h5 class="card-subtitle text-muted" id="main-city-wind">Wind Speed</h5>
                            <h5 class="card-subtitle text-muted" id="main-city-UV">UV Index</h5>
                        </div>
                    </div>
                    <!--5 day forcast-->
                    <div>
                        <h2 class="card-title mt-3">5 day forcast</h2>
                        <div class="row justify-content-between" id="five-day"></div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
